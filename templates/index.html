<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excel to TXT Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        label {
            font-weight: bold;
            margin-bottom: 5px;
        }
        input[type="file"] {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .alert {
            color: red;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Excel to TXT Converter</h1>
        <form action="/upload" method="post" enctype="multipart/form-data">
            <label for="file">Excel faylini tanlang:</label>
            <input type="file" name="file" id="file" required>
            <button type="submit">Upload</button>
        </form>
        <div class="alert" id="alert"></div>
    </div>

    <script>
        document.querySelector('form').addEventListener('submit', function(event) {
            var fileInput = document.getElementById('file');
            if (!fileInput.value) {
                event.preventDefault();
                document.getElementById('alert').textContent = 'Please select a file.';
            }
        });
    </script>
</body>
</html>
